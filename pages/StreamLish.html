<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <title>StreamLish</title>
  </head>
  <body>

  
  <!-- Tab 內容區 -->
  <div class="tab-content">

    <!-- 首頁 -->
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <!-- 首頁html -->
      <object type="text/html" data="home.html" width="100%" height="897"></object>
    </div>

    <!-- 收藏 -->
    <div class="tab-pane fade" id="word" role="tabpanel" aria-labelledby="word-tab">
      <!-- <object type="text/html" data="word.html" width="100%" height="897"></object> -->
    </div>

    <!-- 搜尋 -->
    <div class="tab-pane fade" id="search" role="tabpanel" aria-labelledby="search-tab">
      <!-- <p class="text-secondary">這裡會顯示搜尋結果或輸入框。</p> -->
    </div>

    <!-- 會員 -->
    <div class="tab-pane fade" id="member" role="tabpanel" aria-labelledby="member-tab">
      <!-- 會員首頁html -->
      <object type="text/html" data="home-member.html" width="100%" height="897"></object>
    </div>

  </div>
  <div class="container fixed-bottom">
      <%- include('./layout/footer'); -%>
  </div>

  <script type="module" src="../main.js"></script>
  </body>
</html>
